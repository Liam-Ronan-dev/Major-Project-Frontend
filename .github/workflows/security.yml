name: Frontend Security Scan

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  sonarcloud:
    name: ðŸ”Ž SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud to analyze commit history

      - name: ðŸ”Ž Run SonarCloud Analysis
        uses: SonarSource/sonarqube-scan-action@v4
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"

      # OPTIONAL: Fail the workflow if SonarCloud Quality Gate is not met
      - name: ðŸš¦ SonarCloud Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
