name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop

jobs:
  lint-format-test:
    name: Lint, Format, and Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›  Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci 

      - name: ğŸ¨ Run Prettier Formatting Check
        run: npm run format

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: âš¡ Run Vitest
        run: npm run test